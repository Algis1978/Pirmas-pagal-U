<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susisiekime</title>
</head>
<body>
<h2>Susisiekite su mumis!</h2>
<p>Užpildykite žemiau matomą formą ir spauskite „Siųsti“.</p>
<form>
    
    <label for="vardas">Įveskite savo vardą:</label>
    <input type="text" name="vardas" id="vardas">
    <p>Pasirinkite, kas jūs domina mūsų veikloje:</p>
    <ul>
        <li>
        <label for="cofee shops">Kavinių veikla</label>
        <input type="checkbox" name="Kavinių veikla" id="Kavinių veikla">
        </li>
        <li>
        <label for="personal trade">Didmeninė prekyba</label>
        <input type="checkbox" name="Didmeninė prekyba" id="Didmeninė prekyba">
        </li>
        <li>
        <label for="mass trade">Mažmeninė prekyba</label>
        <input type="checkbox" name="Mažmeninė prekyba" id="Mažmeninė prekyba">
        </li>
        <li>
        <label for="Papildoma informacija apie tiekėjus ir gamintojus">Informacija apie tiekėjus ir gamintojus</label>
        <input type="checkbox" name="suppliers" id="Informacija apie tiekėjus ir gamintojus">
        </li>
    </ul>
    <p>Pasidalinkite savo mintimis:<br><small>(Įveskite tekstą žemiau esančiame laukelyje)</small></small></p>
    <label for="usertext"></label>
    <textarea rows="8" cols="32" name="usertext" id="usertext"></textarea>
    <br>
    <br>
    <label for="useremail">Įveskite savo el. pašto adresą:</label>
    <br>
    <br>
    <input type="text" name="useremail" id="useremail">
    <br>
    <br>
    <input type="submit" value="Siųsti">
</form>
<h3>Su Jumis susisieksime artimiausiu metu!</h3>
<p>Jūsų UAB „Kavos namai“ komanda.</p>
<a href=./index.html>Į pradinį puslapį</a>
</body>
</html>
